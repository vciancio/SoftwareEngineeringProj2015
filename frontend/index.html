<h2>Program of Studies - Computer Science and Engineering MS</h2>
<h3>(for students admitted beginning in fall 2008 and after)</h3>
    <form method="post">
        <table>
            <tr>
                <td class="label">name</td>
                <td><input type="text" name="username" value="%(username)s"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td class="label">date</td>
                <td><input type="password" name="password" value="%(password)s"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td class="label">Student ID</td>
                <td><input type="password" name="verify" value="%(verify)s"></td>
                <td class="error"></td>
            </tr>
            <tr>
                <td class="label">Email (school)</td>
                <td><input type="text" name="email" value="%(email)s"></td>
                <td class="error"></td>
            </tr>
        </table>

        <div>
            <h3>1. Approved Transfer Credit </h3>
            <h4>(maximu 9 quarter units)</h4>
            <p>(NOTE: 3 semester units = 4.5 quarer units)</p>
            <table>
                <tr>
                    <th>Course</th>
                    <th>Institution</th>
                    <th>Grade</th>
                    <th>Quarter Units</th>
                </tr>
                <tr>
                    <td><input type="text" name="course1" value="%(course)s"></td>
                    <td><input type="text" name="instt1" value="%(instt)s"></td>
                    <td><input type="text" name="grade1" value="%(grade)s"></td>
                    <td><input type="text" name="qunit1" value="%(qunit)s"></td>
                </tr>
                
            </table>
            
        </div>
    <input type="submit">
    </form>
